<html>

<head>
  <title>JFlowMap demo applets</title>
  <style type="text/css">
  body {font:82% arial,sans-serif;}
  p.viewdesc {font-size:.9em; color:#333333;  }
  p.jfvmdesc {font-size:.8em; color:gray; display:inline; margin-left:.4em; }
  ul.views {margin-top:.5em; margin-bottom:2em; list-style-type:none; padding-left:1em;}
  ul.views li {margin:.5em 0;}
  h3.view {margin-bottom:0; }
  </style>
  <script type="text/javascript" src="http://www.java.com/js/deployJava.js"></script>
  <script type="text/javascript" src="resources/viewconf-list.js"></script>
</head>
<body style="overflow:hidden; padding:0px 0px;margin:0px 0px">
<script type="text/javascript">init([
  {name:'Flow map',
   desc:'Represents flows of a single time period at a time.',
   viewconfs: [
    {jfmv:'refugees-flowmap', name:'Refugees of the world\'s countries', 
     desc:'Data collected by the UN Refugee Agency. Can be found at <a href="http://data.un.org/">data.un.org</a>.'},
    {jfmv:'commuters-ch-flowmap', name:'Commuters in Switzerland'},
    {jfmv:'commuters-si-flowmap', name:'Commuters in Slovenia'},
    {jfmv:'migrations-us-flowmap', name:'US migrations', desc:'From the US census 2000.'},
    {jfmv:'test-bundling', name:'Edge Bundling example'}
   ]
  },
  {name: 'Flowstrates',
   desc:'Allows to analyze the temporal changes in the flow magnitudes.',
   viewconfs: [
    {jfmv:'refugees-flowstrates', name:'Refugees of the world\'s countries'},
    {jfmv:'commuters-si-flowstrates' ,name:'Commuters in Slovenia'},
//    {jfmv:'migrations-oecd-flowstrates', name:'Migrations to OECD countries'},
    {jfmv:'aid-data-flowstrates', name:'World aid data',
     desc:'From <a href="http://aiddata.org">aiddata.org</a>.'}
    ]
  }
 ]);</script>
 
</body>

</html>
